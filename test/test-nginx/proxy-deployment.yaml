# openresty/openresty:alpine

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-pipeline-proxy
  labels:
    app: fe-pipeline-proxy
    fe-pipeline: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      fe-pipeline: proxy
  template:
    metadata:
      labels:
        fe-pipeline: proxy
    spec:
      volumes:
      - name: config
        hostPath:
          path: /Users/wuyun/workspace/fe-pipeline/test/test-nginx/default.conf
          type: File
      containers:
      - name: 'proxy'
        image: 'registry.cn-hangzhou.aliyuncs.com/jajabjbj/openresty:alpine'
        volumeMounts:
          - mountPath: /etc/nginx/conf.d/default.conf
            name: config
            subPath: ''
        # securityContext:
        #   privileged: true
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
