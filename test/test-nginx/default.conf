 # nginx.vh.default.conf  --  docker-openresty
    #
    # This file is installed to:
    #   `/etc/nginx/conf.d/default.conf`
    #
    # It tracks the `server` section of the upstream OpenResty's `nginx.conf`.
    #
    # This config (and any other configs in `etc/nginx/conf.d/`) is loaded by
    # default by the `include` directive in `/usr/local/openresty/nginx/conf/nginx.conf`.
    #
    # See https://github.com/openresty/docker-openresty/blob/master/README.md#nginx-config-files
    #

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen       80;
        server_name fe-pipeline.localhost;

        location / {
            proxy_pass http://fe-pipeline.localhost:3000;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

    }

    server {
        listen       80;
        server_name  ~^(\d+)-(\d+)-(\d+)-(\d+)-(\d+)\.ws\.*;

        set $fe_pipeline_ws_port $1;
        set $fe_pipeline_ws_ip $2.$3.$4.$5;

        # set $VS_CODE_KEY "";
        # if ($http_cookie ~* "key=([\w-]+?)(?=;|$)") {
        #     set $VS_CODE_KEY "$1";
        # }

        location /api/workspace/redirect-ws-url/ {

            proxy_pass http://fe-pipeline.localhost:3000;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

        }

        location / {
            proxy_pass   http://$fe_pipeline_ws_ip:$fe_pipeline_ws_port;
            proxy_connect_timeout 2s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            error_page 504 = @fallback;

        }

        location @fallback {
            set $ws_id "";
            if ($http_cookie ~* "ws_id=(.+?)(?=;|$)") {
                set $ws_id "$1";
            }
            set $access_token "";
            if ($http_cookie ~* "access_token=(.+?)(?=;|$)") {
                set $access_token "$1";
            }
            rewrite ^/ "http://fe-pipeline.localhost:3000/api/workspace/redirect-ws-url/$ws_id?access_token=$access_token" permanent;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/local/openresty/nginx/html;
        }

    }

    server {
        listen       80;
        server_name  _;


        #charset koi8-r;
        #access_log  /var/log/nginx/host.access.log  main;

        location / {
            root   /usr/local/openresty/nginx/html;
            index  index.html index.htm;
