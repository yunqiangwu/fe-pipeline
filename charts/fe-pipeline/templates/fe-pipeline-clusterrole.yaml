kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ .Release.Name }}-{{ .Release.Namespace }}-ns-fe-pipeline
  labels:
    {{- include "fe-pipeline.labels" . | nindent 4 }}
rules:
- apiGroups:
  - "policy"
  resources:
  - "podsecuritypolicies"
  verbs:
  - "use"
  resourceNames:
  - "{{ .Release.Namespace }}-ns-privileged-unconfined"
- apiGroups:
  - ""
  resources:
  - "nodes"
  verbs:
  - "patch"
  - "get"
  - "list"