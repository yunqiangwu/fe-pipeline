# Default values for fe-pipeline.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.cn-hangzhou.aliyuncs.com/gitpod/fe-pipeline
  # tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 2048Mi
  requests:
    cpu: 100m
    memory: 2048Mi

nodeSelector: {}

tolerations: []

affinity: {}


env:
  open:
    WATCH: none
    WATCH_FILES: none


persistence:
  enabled: false
  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim: 
  # subPath: 


service:
  enabled: false
  type: ClusterIP
  port: 3000
  # externalIPs:
  # - 192.168.1.1

hostname: fe-pipeline.localhost

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.org/client-max-body-size: 500m
    nginx.org/websocket-services: fe-pipeline-proxy
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

authProviders:
  - id: "GitLab"
    host: "code.choerodon.com.cn"
    protocol: "https"
    type: "GitLab"
    oauth:
      args:
        response_type: code
        scope: 'read_user api'
      clientId: "ed82323117dc3284d48cf7c33ab2bbd3f4cf6c13da90727ceae9ea00a50d4891"
      clientSecret: "8e5d5e8d0ef3aa4fe51a02d43adbf9c5567d029e4453b9a8b0bfd6a58591df28"
      callBackUrl: "/oauth/authorize"
      settingsUrl: "https://code.choerodon.com.cn/profile/applications"

  - id: "Github"
    host: "github.com"
    protocol: "https"
    type: "GitHub"
    oauth:
      args:
        scope: user:email
      clientId: "d3984fa2a3031780fbfc"
      clientSecret: "59ba70c2d773ca2f724938684267401f99b0bc99"
      callBackUrl: "/login/oauth/authorize"
      settingsUrl: "https://github.com/settings/connections/applications/4f5afda4c1420c3e0dd4"

  - id: "Choerodon"
    host: "api.choerodon.com.cn"
    protocol: "https"
    type: "Choerodon"
    oauth:
      args:
        response_type: token
      clientId: "localhost"
      callBackUrl: "/oauth/oauth/authorize"

  - id: "open-hand"
    host: "gateway.open.hand-china.com"
    protocol: "https"
    type: "open-hand"
    oauth:
      args:
        response_type: token
      clientId: "hsop-app"
      callBackUrl: "/oauth/oauth/authorize"

